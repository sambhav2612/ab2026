name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build & Test Full Stack
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Nx affected commands if you use them later

      # 2. Set up Java for the Spring Boot backend
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle' # Automatically caches Gradle dependencies for faster runs

      # 3. Set up Node.js for the React frontend and Nx
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 4. Install NPM dependencies
      - name: Install Dependencies
        run: npm ci

      # 5. Run Unit Tests (Backend & Frontend)
      - name: Run Unit Tests
        run: npm run test

      # 6. Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # 7. Run End-to-End Tests
      - name: Run E2E Tests
        run: |
          # Start the dev servers in the background
          npm run dev &

          # Wait for both the frontend and backend to be ready before testing
          npx wait-on http-get://localhost:4200 http-get://localhost:8080/api/customers

          # Execute Playwright
          npm run e2e
